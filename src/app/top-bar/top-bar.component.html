<nav class="navbar bg-base-100 flex justify-around">
    <h2>Tasker</h2>
<div *ngIf="isLoggedin; else loggedOut" class="flex justify-between w-80">
        <a routerLink='/feed'>View Reports</a>
        <a routerLink='/profile'>Add a Task</a>
    <button type="button" id="logout" routerLink="/logout">Logout</button>
</div>
<ng-template #loggedOut>
    <button type="button" id="login" routerLink="/login">Log In</button>
</ng-template>
</nav>
